<footer class="bg-primary">
  <div class="container py-[6rem]">
    <div class="grid grid-cols-1 text-center gap-6">
      <div class="w-full">
        <p class="font-bold text-3xl mb-3">{{ siteVars.siteName }}</p>
        <p>{{ siteVars.description }}</p>
      </div>

      <div class="w-full">
        <p class="font-bold text-3xl mb-3">Productos</p>
        <ul class="flex flex-col gap-3">
          <li *ngFor="let product of siteVars.footer.products"><a class="hover:text-[#000] ease-linear duration-75">{{ product.text }}</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="w-full bg-[#111111] flex justify-center items-center py-2">
    <a href="https://darkredgm.com" target="_blank">&copy; 2023 | Desarrollado por Darkredgm</a>
  </div>
</footer>

<div class="fixed bottom-0 left-0 z-[99] w-full pointer-events-none">
  <div class="wrapper-page pb-3">
    <ul>
      <li *ngFor="let item of siteVars.social">
        <a [href]="item.link" target="_blank" class="text-2xl pointer-events-auto"><i class="bx {{ item.icon }}"></i></a>
      </li>
    </ul>
  </div>
</div>
